<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/resilia-ico.png">
    <link rel="stylesheet" href="style.css">
    <title>Resilia - Cadastro</title>

</head>

<body>

    <header>
        <a href="index.html">
            <img width="150px" src="img/resilia-logo.png" alt="ícone Resilia">
        </a>
    </header>
    <main>
        <div class="main-info">
            <div class="main-titulo">
                Vem estudar com a gente
            </div>
            <div class="main-text">
                <p>Quer se tornar Desenvolvedor Web FullStack em 6 meses? <b>E só pagar quando estiver
                        empregado?</b></p>
                <p>Inicie sua jornada para uma <b>carreira em tecnologia</b> agora mesmo!</p>
            </div>
        </div>
        <div class="main-form">
            <div class="form-title">Inscreva-se já</div>
            <form action="#">
                <label for="name">Nome</label>
                <input id="name" type="text" placeholder="Nome">
                <label for="email">E-mail</label>
                <input id="email" type="text" placeholder="E-mail">
                <label for="number">N° de telefone</label>
                <input id="number" type="text" placeholder="Número">
                <label for="birthday">Data de nascimento</label>
                <input id="birthday" type="date">
            </form>
            <button class="main-button">Quero começar!</button>
            <button class="gmail">Entrar com <img width="16px" src="img/gmail-icon.png" alt="ícone-gmail"></button>
        </div>
    </main>
</body>

</html>
